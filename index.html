<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Call App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-3 justify-content-md-center align-items-center g-2">
            <!-- Username Input -->
            <div class="col-3">
                <input id="username-input" class="form-control" type="text" placeholder="Enter your name">
            </div>

            <!-- Language Select Dropdown -->
            <div class="col-3">
                <select id="language-select" class="form-select">
                    <option value="NA">NA</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="bn">Bengali</option>
                    <option value="ml">Malayalam</option>
                    <option value="kn">Kannada</option>
                    <option value="gu">Gujarati</option>
                    <option value="mr">Marathi</option>
                    <option value="pa">Punjabi</option>

                </select>
            </div>

            <!-- Join Button -->
            <div class="col-1">
                <button id="join-btn" class="btn btn-success">Join</button>
            </div>

            <!-- Display Name -->
            <div class="col-2">
                <div id="user-name" class="fw-bold mt-2"></div>
            </div>

            <!-- Call & Hangup Buttons -->
            <div class="col-1">
                <button id="call" class="btn btn-primary w-100">Call!</button>
            </div>
            <div class="col-1">
                <button id="hangup" class="btn btn-danger w-100">Hangup</button>
            </div>

            <!-- Answer Info -->
            <div id="answer" class="col"></div>
        </div>

        <!-- Video Display -->
        <div id="videos">
            <div id="video-wrapper" class="mb-3">
                <div id="waiting" class="btn btn-warning mb-2">Waiting for answer...</div>
                <video class="video-player w-100" id="local-video" autoplay playsinline controls></video>
            </div>
            <video class="video-player w-100" id="remote-video" autoplay playsinline controls></video>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src='scripts.js'></script>
    <script src='socketListeners.js'></script>
</body>

</html>
